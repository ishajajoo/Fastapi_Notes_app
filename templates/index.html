<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INotes- Take your notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">INotes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="home.html" target="_blank">Home</a>
          </li>
          <div class="dropdown">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Add New Note</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
              </ul>
            </li>
          </div>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <form action="/" method="post">
      <div class="mb-3">
        <label for="title" class="form-label">Note title</label>
        <input type="text" class="form-control" name="title" placeholder="Enter note title">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Note description</label>
        <textarea class="form-control" name="desc" placeholder="Add your note" rows="3"></textarea>
      </div>
      <div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="important" name="important">
        <label class="form-check-label" for="flexCheckDefault">
          Important
        </label>
      </div>
        <div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <div class="container">
    <h2>Your Notes</h2>

    {% if newDocs is defined %}No notes present
    {% endif %}
    {% for item in newDocs %}
      <div>{{ item.note }}</div>
      {% endfor %}
      
  </div>
</body>
</html>
